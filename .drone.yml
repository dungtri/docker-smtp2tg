kind: pipeline
name: manifest

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: dungtri/smtp2tg
    template: dungtri/smtp2tg:OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

depends_on:
  - linux-amd64
  - linux-arm
  - linux-arm64

